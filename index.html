<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Store Master Cloud v25.0</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0ffa4Nfa7kGLyaEcAocU9YzIhzmx3SkA",
    authDomain: "araujo-exploitation.firebaseapp.com",
    projectId: "araujo-exploitation",
    storageBucket: "araujo-exploitation.firebasestorage.app",
    messagingSenderId: "292878114487",
    appId: "1:292878114487:web:2a450227310e970ce1b732"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const docRef = doc(db, "magasin", "data_globale");

  window.db_local = {
    frais: [], reception: [], pvp: [], salad: [], trace: [], temp_log: [],
    checklist_answers: {}, cleaning_log: {},
    cleaning: [
        {id:1, name:"Cuisine", tasks:[{n:"Sol", days:[0,1,2,3,4,5,6], freq:1}]},
        {id:2, name:"Magasin", tasks:[{n:"Tapis Caisse", days:[0,1,2,3,4,5,6], freq:1}]}
    ],
    config: {
        trace: ["Pains", "Viennoiseries"], 
        pvp: ["Baguette", "Croissant", "Pain Choc"], 
        questions: ["Rideau fermé ?", "Lumières éteintes ?", "Alarme mise ?"]
    }
  };

  window.saveToCloud = async () => {
    try { await setDoc(docRef, window.db_local); } catch (e) { console.error(e); }
  };

  onSnapshot(docRef, (snap) => {
    if (snap.exists()) {
      window.db_local = snap.data();
      if (typeof refreshUI === "function") refreshUI();
    } else { window.saveToCloud(); }
  });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root { --bg:#f1f5f9; --blue:#2563eb; --red:#ef4444; --green:#10b981; --radius:16px; }
  body { margin:0; background:#cbd5e1; font-family: system-ui; display:flex; justify-content:center; }
  #app-container { width:100%; max-width:600px; background:var(--bg); min-height:100vh; position:relative; padding-bottom:100px; }
  header { padding:15px; background:white; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100; border-bottom:1px solid #ddd; }
  .grid-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
  .module-card { background: white; border-radius: 20px; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; }
  .module-card i { font-size:30px; margin-bottom:10px; color:var(--blue); }
  .card { background:white; padding:20px; border-radius:var(--radius); margin:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  .hidden { display:none !important; }
  .btn-main { width:100%; padding:15px; border-radius:12px; border:none; background:var(--blue); color:white; font-weight:bold; cursor:pointer; }
  .list-row { display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #eee; }
  nav { position:fixed; bottom:0; width:100%; max-width:600px; background:white; display:flex; padding:10px 0; border-top:1px solid #ddd; }
  .nav-item { flex:1; text-align:center; font-size:12px; color:gray; cursor:pointer; }
  .nav-item.active { color:var(--blue); }
  input, select { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #ddd; font-size:16px; }
</style>
</head>

<body>
<div id="app-container">
  <header>
    <div style="font-weight:900; color:var(--blue)">CARREFOUR EXPLOITATION</div>
    <i class="fas fa-sync-alt" onclick="location.reload()"></i>
  </header>

  <div id="scr-home" class="screen">
    <div class="grid-menu">
      <div class="module-card" onclick="openModule('pvp')"><i class="fas fa-bread-slice"></i><h4>PVP</h4></div>
      <div class="module-card" onclick="openModule('clean')"><i class="fas fa-pump-soap"></i><h4>Ménage</h4></div>
      <div class="module-card" onclick="openModule('trace')"><i class="fas fa-box-open"></i><h4>Traçabilité</h4></div>
      <div class="module-card" onclick="openModule('checklist')"><i class="fas fa-check-double"></i><h4>Checklist</h4></div>
    </div>
  </div>

  <div id="scr-modules" class="screen hidden">
    <div onclick="go('home')" style="padding:15px; color:var(--blue); font-weight:bold;"><i class="fas fa-arrow-left"></i> RETOUR</div>
    
    <div id="mod-trace" class="hidden">
      <div class="card"><h3>Traçabilité</h3><select id="trace-name"></select><button class="btn-main" onclick="addTrace()">Ouvrir</button></div>
      <div id="list-trace"></div>
    </div>

    <div id="mod-clean" class="hidden">
      <div class="card"><h3>Ménage</h3><div id="list-clean"></div></div>
    </div>

    <div id="mod-pvp" class="hidden">
      <div class="card"><h3>Boulangerie</h3><select id="pvp-name"></select>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
          <button class="btn-main" onclick="addTimed('pvp', 24)">24H</button>
          <button class="btn-main" onclick="addTimed('pvp', 48)">48H</button>
        </div>
      </div>
      <div id="list-pvp"></div>
    </div>

    <div id="mod-checklist" class="hidden">
      <div class="card"><h3>Checklist</h3><div id="list-checklist"></div></div>
    </div>
  </div>

  <nav>
    <div class="nav-item active" onclick="go('home')"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="openModule('clean')"><i class="fas fa-broom"></i><br>Ménage</div>
  </nav>
</div>

<script>
  function go(scr) {
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    document.getElementById('scr-'+scr).classList.remove('hidden');
  }
  function openModule(mod) {
    go('modules');
    document.querySelectorAll('#scr-modules > div').forEach(d => d.classList.add('hidden'));
    document.getElementById('mod-'+mod).classList.remove('hidden');
    refreshUI();
  }
  function addTimed(type, hours) {
    let name = document.getElementById(type+'-name').value;
    let exp = new Date(); exp.setHours(exp.getHours() + hours);
    window.db_local[type].push({ id:Date.now(), name, exp:exp.toISOString() });
    window.saveToCloud();
  }
  function addTrace() {
    let name = document.getElementById('trace-name').value;
    window.db_local.trace.push({ id:Date.now(), name, start:new Date().toISOString(), end:null });
    window.saveToCloud();
  }
  function toggleClean(zid, tname, slot) {
    let key = `${new Date().toISOString().split('T')[0]}_${zid}_${tname}_${slot}`;
    window.db_local.cleaning_log[key] = !window.db_local.cleaning_log[key];
    window.saveToCloud();
  }
  function setCheck(q, val) {
    let d = new Date().toISOString().split('T')[0];
    if(!window.db_local.checklist_answers[d]) window.db_local.checklist_answers[d] = {};
    window.db_local.checklist_answers[d][q] = val;
    window.saveToCloud();
  }
  function refreshUI() {
    if(!window.db_local) return;
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    document.getElementById('pvp-name').innerHTML = window.db_local.config.pvp.map(p => `<option>${p}</option>`).join('');
    document.getElementById('list-pvp').innerHTML = window.db_local.pvp.filter(i => new Date(i.exp) > now).map(i => `<div class="card">${i.name} - ${new Date(i.exp).toLocaleTimeString()}</div>`).join('');
    document.getElementById('list-clean').innerHTML = window.db_local.cleaning.map(z => z.tasks.map(t => {
      let ok = window.db_local.cleaning_log[`${today}_${z.id}_${t.n}_0`];
      return `<div class="list-row">${t.n} <button onclick="toggleClean(${z.id},'${t.n}',0)" style="background:${ok?'#10b981':'#ccc'};color:white;border:none;padding:5px;border-radius:5px">OK</button></div>`;
    }).join('')).join('');
    document.getElementById('list-checklist').innerHTML = window.db_local.config.questions.map(q => `<div class="list-row">${q} <button onclick="setCheck('${q}','yes')">OUI</button></div>`).join('');
    document.getElementById('trace-name').innerHTML = window.db_local.config.trace.map(p => `<option>${p}</option>`).join('');
    document.getElementById('list-trace').innerHTML = window.db_local.trace.filter(i => !i.end).map(i => `<div class="card">${i.name} <button onclick="closeTrace(${i.id})">Fin</button></div>`).join('');
  }
  function closeTrace(id) { window.db_local.trace.find(i=>i.id===id).end = new Date().toISOString(); window.saveToCloud(); }
  refreshUI();
</script>
</body>
</html>
